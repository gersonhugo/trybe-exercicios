<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./src/main.js" defer type="module"></script>
</head>
<body>
    <h1>Validador de campos</h1>
    <form action="" method="get">
    <input id="valor" type="text" placeholder="Insira aqui o valor">
    <select id="tipo">
        <option value="email">E-mail</option>
        <option value="ip">IP</option>
        <option value="url">URL</option>
        <option value="boolean">Boolean</option>
        <option value="strongpass">Senha Forte</option>
    </select> 
    <button type="submit">Validar</button>
    <h4>Digite o valor, escolha a opção e clique em validar</h4>
    </form>
</body>
</html>
